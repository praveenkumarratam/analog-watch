<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Wall Watch</title>
  </head>
  <body>
<div class="container">
    <div class="row my-5">
        <div class="col">
            <h4 class="text-center top_handing">Amazing Wall Watch</h4>
            <div class="watch_area">
                <div class="hr_strick" id="hr"></div>
                <div class="min_strick" id="min"></div>
                <div class="sec_strick" id="sec"></div>
                <span class="count_1">12</span>
                <span class="count_2">3</span>
                <span class="count_3">6</span>
                <span class="count_4">9</span>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
